  <header class="header" *ngIf="_showNavbar">
    <div class="ui mini steps">
      <div class="step" *ngFor="let step of steps" [ngClass]="{ 'active': step.active, 'disabled': !step.active }">
        <i class="{{step.icon}} icon" *ngIf="step.icon"></i>
        <div class="content">
          <div class="title">{{ step.title }}</div>
          <div class="description" *ngIf="step.description"> {{ step.description }} </div>
        </div>
      </div>
    </div>
  </header>
