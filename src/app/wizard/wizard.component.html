<div class="wrapper">
  <header class="header">
    <div class="ui mini steps">
      <div class="step" *ngFor="let step of steps" [ngClass]="{ 'active': step.active, 'disabled': !step.active }" [@stepStatus]="step.status">  
        <i class="{{step.icon}} icon" *ngIf="step.icon"></i>
        <div class="content">
          <div class="title">{{ step.title }}</div>
          <div class="description" *ngIf="step.description"> {{ step.description }} </div>
        </div>
      </div>
    </div>
  </header>
  <article class="main">
   <ng-content></ng-content>
  </article>
  <footer class="footer">
    <button class="ui labeled icon button" [disabled]="!hasPrevStep" (click)="backStep()">
      <i class="left arrow icon"></i>
      Back
    </button>
    <button class="ui labeled icon button">
      <i class="refresh icon"></i>
      Refresh
    </button>
    <button class="ui right labeled icon button" (click)="nextStep()" [disabled]="!hasNextStep">
      <i class="right arrow icon"></i>
      Next
    </button>
  </footer>
</div>
